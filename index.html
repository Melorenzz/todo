<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .animated-gradient {
            background: linear-gradient(-45deg, #0f0c29, #302b63, #3a0ca3, #1f1c2c);
            background-size: 500% 500%;
            animation: gradientMove 18s ease infinite;
        }


        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        option{
            color: black;
        }

    </style>
</head>
<body class="animated-gradient min-h-screen flex items-center justify-center text-white">

<div class='hidden flex items-center justify-center bg-[rgba(0,0,0,0.54)] fixed z-[2] top-0 w-[100vw] h-[100vh]' id="modal">
    <div class="backdrop-blur-lg bg-white/10 border border-white/20 rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <h2 class="text-3xl font-bold text-white mb-6 text-center">Edit task</h2>
    <input id="editTaskInput" class="
    w-full
    mb-6
    px-4 py-3
    rounded-lg
    bg-white/20
    text-white
    placeholder-white/70
    border border-white/30
    focus:outline-none
    focus:ring-2
    focus:ring-indigo-300
    transition
    duration-300
    shadow-sm
    focus:shadow-lg
  " type="text">
        <button id="editTaskSubmit" class="bg-purple-600/80 hover:bg-purple-600 text-white font-semibold px-4 py-2 rounded-lg transition w-full">
            Submit
        </button>
    </div>
</div>

<div class="backdrop-blur-lg bg-white/10 border border-white/20 rounded-2xl shadow-2xl p-8 w-full max-w-[550px]">
    <h1 class="text-3xl font-bold text-white mb-6 text-center">üåå My ToDo List</h1>



    <div class="flex items-center gap-2 mb-6">
        <input
                id="inputTask"
                type="text"
                placeholder="Add a new task..."

                class="flex-1 px-4 py-3 border border-white/30 rounded-lg bg-white/20 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-indigo-300"
        />
        <button id="createTask" class="border border-white/30 bg-purple-600/80 hover:bg-purple-600 text-white font-semibold px-4 py-3 rounded-lg transition">
            Add
        </button>
    </div>
    <input
            id="filterInputText"
            type="text"
            placeholder="Search tasks..."
            class="
    w-full
    mb-6
    px-4 py-2
    rounded-lg
    bg-white/20
    text-white
    placeholder-white/70
    focus:outline-none
    focus:ring-2
    focus:ring-indigo-300
    transition
    duration-300
    shadow-sm
    focus:shadow-lg
  "
    />
    <div class="grid mb-6 grid-cols-1 sm:grid-cols-2 gap-2">
        <!-- Custom Select for Date -->
        <div class="relative group" id="customDateSelect">
            <button
                    class="w-full bg-white/10 text-white p-2 rounded flex justify-between items-center"
                    onclick="toggleDropdown('date')"
            >
                <span id="selectedDate">Sort by date</span>
                <svg class="w-4 h-4 ml-2 transform group-hover:rotate-180 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </button>
            <ul class="hidden absolute z-10 w-full mt-1 bg-white/10 rounded text-white overflow-hidden shadow-lg" id="dropdown-date">
                <li onclick="selectOption('date', '', '–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ –¥–∞—Ç–µ')" class="p-2 hover:bg-white/20 cursor-pointer">–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ –¥–∞—Ç–µ</li>
                <li onclick="selectOption('date', 'asc', '–°–Ω–∞—á–∞–ª–∞ —Å—Ç–∞—Ä—ã–µ')" class="p-2 hover:bg-white/20 cursor-pointer">–°–Ω–∞—á–∞–ª–∞ —Å—Ç–∞—Ä—ã–µ</li>
                <li onclick="selectOption('date', 'desc', '–°–Ω–∞—á–∞–ª–∞ –Ω–æ–≤—ã–µ')" class="p-2 hover:bg-white/20 cursor-pointer">–°–Ω–∞—á–∞–ª–∞ –Ω–æ–≤—ã–µ</li>
            </ul>
        </div>

        <div class="relative group" id="customPrioritySelect">
            <button
                    class="w-full bg-white/10 text-white p-2 rounded flex justify-between items-center"
                    onclick="toggleDropdown('priority')"
            >
                <span id="selectedPriority">Sort by priority</span>
                <svg class="w-4 h-4 ml-2 transform group-hover:rotate-180 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </button>
            <ul class="hidden absolute z-10 w-full mt-1 bg-white/10 rounded text-white overflow-hidden shadow-lg" id="dropdown-priority">
                <li onclick="selectOption('priority', '', '–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç—É')" class="p-2 hover:bg-white/20 cursor-pointer">–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç—É</li>
                <li onclick="selectOption('priority', 'asc', '–°–Ω–∞—á–∞–ª–∞ –Ω–∏–∑–∫–∏–π')" class="p-2 hover:bg-white/20 cursor-pointer">–°–Ω–∞—á–∞–ª–∞ –Ω–∏–∑–∫–∏–π</li>
                <li onclick="selectOption('priority', 'desc', '–°–Ω–∞—á–∞–ª–∞ –≤—ã—Å–æ–∫–∏–π')" class="p-2 hover:bg-white/20 cursor-pointer">–°–Ω–∞—á–∞–ª–∞ –≤—ã—Å–æ–∫–∏–π</li>
            </ul>
        </div>
    </div>





    <p id="errorMessage" class="text-red-400 text-sm pl-1 hidden"></p>

    <ul id="createdTasks" class="space-y-3">

<!--            <span>Buy groceries</span>-->
<!--            <button class="text-white/70 hover:text-white transition">‚úñ</button>-->
<!--        </li>-->
<!--        -->
    </ul>
</div>
<script src="src/script.js"></script>
</body>
</html>
